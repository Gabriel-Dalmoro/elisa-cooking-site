<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte de Visite - Elisa Batch Cooking</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Montserrat:wght@300;400;500;600&family=Dancing+Script:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --brand-rose: #E1567A;
            --brand-gold: #F2C94C;
            /* Exact brand gold */
            --bg-color: #ffffff;
            --text-color: #3f3f46;

            --font-serif: 'Playfair Display', serif;
            --font-sans: 'Montserrat', sans-serif;
            --font-script: 'Dancing Script', cursive;
        }

        body {
            background-color: #e5e5e5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: var(--font-sans);
            gap: 40px;
            padding: 40px;
        }

        .card-container {
            width: 3.5in;
            height: 2in;
            background-color: var(--bg-color);
            position: relative;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            /* Scale for screen viewing */
            transform: scale(2);
            transform-origin: center;
            margin: 1in 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* FRONT SIDE */
        .card-front {
            align-items: center;
            justify-content: center;
            text-align: center;
            background: white;
            /* Optional: Inner elegant border inset */
            padding: 10px;
        }

        .card-front::after {
            content: '';
            position: absolute;
            top: 6px;
            left: 6px;
            right: 6px;
            bottom: 6px;
            border: 0.5px solid var(--brand-gold);
            opacity: 0.5;
            pointer-events: none;
        }

        .logo-container {
            width: 50px;
            height: 50px;
            margin-bottom: 5px;
        }

        .logo-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .brand-name {
            font-family: var(--font-serif);
            font-weight: 700;
            color: var(--brand-gold);
            font-size: 20px;
            margin: 2px 0 6px 0;
            line-height: 1.2;
            letter-spacing: -0.2px;
        }

        .role-title {
            font-family: var(--font-sans);
            font-size: 8px;
            font-weight: 500;
            color: #1c1917;
            /* Stone-900 */
            margin-bottom: 8px;
            letter-spacing: 0.2px;
        }

        .tagline {
            font-family: var(--font-script);
            font-size: 11px;
            font-weight: 400;
            color: var(--brand-rose);
            margin-top: 2px;
            /* Removed rotation */
            transform: none;
            opacity: 1;
        }

        /* BACK SIDE */
        .card-back {
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            padding: 18px 25px;
            position: relative;
        }

        /* Inner elegant border for back too */
        .card-back::after {
            content: '';
            position: absolute;
            top: 6px;
            left: 6px;
            right: 6px;
            bottom: 6px;
            border: 0.5px solid var(--brand-gold);
            opacity: 0.5;
            pointer-events: none;
        }

        .info-col {
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex: 1;
            padding-right: 15px;
            z-index: 2;
        }

        .logo-small {
            width: 25px;
            height: 25px;
            margin-bottom: 6px;
            align-self: flex-start;
        }

        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 6px;
            font-size: 8px;
            color: #44403c;
            font-weight: 500;
            letter-spacing: 0.1px;
            font-family: var(--font-sans);
        }

        .info-item i {
            color: var(--brand-rose);
            width: 12px;
            margin-right: 6px;
            font-size: 9px;
            text-align: center;
        }

        .website-link {
            font-family: var(--font-sans);
            font-weight: 700;
            color: var(--brand-gold);
            font-size: 9px;
            text-decoration: none;
            margin-bottom: 10px;
            display: block;
        }

        .tax-text {
            font-family: var(--font-script);
            color: var(--brand-rose);
            font-size: 16px;
            line-height: 1.2;
            margin-top: 8px;
            /* Removed rotation */
            transform: none;
        }

        .qr-col {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 70px;
            height: 70px;
            z-index: 2;
        }

        .qr-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            image-rendering: pixelated;
        }

        /* Legacy Print overwrite */
        @media print {
            body {
                padding: 0;
                background: white;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }

            .card-container {
                margin: 0;
                box-shadow: none;
                transform: none;
                /* Cutting guide: very subtle dashed line for trimming if needed, or none */
                border: 1px dashed #e5e5e5 !important;
                page-break-inside: avoid;
                margin-bottom: 20px;
            }

            .controls {
                display: none;
            }
        }

        .controls {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            z-index: 100;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            background-color: var(--brand-rose);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-family: var(--font-sans);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
    </style>
</head>

<body>

    <!-- FRONT -->
    <div class="card-container card-front">
        <div class="logo-container">
            <img src="images/logo.jpg" alt="Logo" class="logo-img">
        </div>
        <div class="brand-name">Elisa Batch Cooking</div>
        <div class="role-title">Votre Cheffe à domicile & experte en Batch Cooking</div>
        <div class="tagline">Simplifiez votre quotidien, savourez des repas sains, faits maison</div>
    </div>

    <!-- BACK -->
    <div class="card-container card-back">
        <div class="info-col">
            <div class="logo-small">
                <img src="images/logo.jpg" alt="Logo" class="logo-img">
            </div>

            <a href="https://www.elisabatchcooking.com" class="website-link">
                www.elisabatchcooking.com
            </a>
            <div class="info-item">
                <i class="fa-solid fa-phone"></i> 06 52 07 72 03
            </div>
            <div class="info-item">
                <i class="fa-solid fa-envelope"></i> contactchefelisa@gmail.com
            </div>

            <div class="tax-text">
                Éligible au crédit d'impôt de 50%
            </div>
        </div>

        <div class="qr-col">
            <img src="images/qr-code.png" alt="QR Code" class="qr-img">
        </div>
    </div>

    <div class="controls">
        <strong style="color:var(--text-color)">Carte de Visite</strong>
        <button class="btn" onclick="window.print()">Imprimer en PDF</button>
    </div>

</body>

</html>
